<!DOCTYPE html>
<html>
<head>
	<title>LIB2024 Assignment 3 - Forms</title>
</head>
<body>
	<form action="/action_page.php">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="First Name"><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value="Last Name"><br>
</form>
<div id="email-container" class="form-elm">
	<label for="email">Email ID:</label>
	<input type="email" name="email" id="email" value="example@email.com" readonly>
</div>
<div id="pass-container" class="form-elm">
	<label for="pass">Password</label>
	<input type="password" name="pass" id="pass" required>
</div>
<p>Please enter your favourite cookie flavour.</p>
<form action="/action_page.php">
  <textarea name="message" rows="10" cols="30">Enter preferred flavour here</textarea>
</form>
<form>
  <label for="date">Date:</label>
  <input type="date" id="date" name="date">
</form>
<form action="/action_page.php">
  <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
</form>
